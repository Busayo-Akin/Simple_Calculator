<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="Caculator.css">
</head>
<body>
    <div>
        <H3>SIMPLE CALCULATOR</H3>
        <form>
            <label for="data1">First Number</label><br>
            <input type="number" id="data1" name="data1" placeholder="Insert number(s) here"> <br> <br>
        

            <label for="operator">Select operator</label><br>
            <select name="Operator" id="operator">
                <option value="">Select operator</option>
                <option value="Add"> Add </option>
                <option value="Subtract"> Subtract </option>
                <option value="Multiply"> Multiply </option>
                <option value="Divide"> Divide </option>
                <option value="Modulus"> Modulus </option>
            </select> <br> <br>

            <label for="data2">Second Number</label><br>
            <input type="number" id="data2" name="data2" placeholder="Insert number(s) here"> <br> <br>

            <label for="calculate"></label>
            <input type="submit" id="calculate" name="calculate" value="calculate">
        </form>
    </div>
